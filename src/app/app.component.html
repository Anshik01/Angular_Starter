<style>
  main {
    text-align: center;
    margin-top: 50px;
  }
  h1 {
    color: #00f;
  }
  img{
    width: 100px;
    height: 100px;
  }
</style>

<main class="main">
  <div>
    <h1>
      Hello {{ this.userName }} from BridgeLabz!
    </h1>
    <img [src]="imgSrc" (click) = "onClick($event)" alt="The BridgeLabz logo: a Bridge to Employment through a Lab Works."/>
  </div>
  <div class="d">
    <input (input)="onInput($event)" [(ngModel)]="userName"/>
    <span class=error-output> {{ this.nameError }}</span>
  </div>
  
</main>

<router-outlet />
